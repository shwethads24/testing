<!DOCTYPE html>
<html>
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <h1>Registration form</h1>
        <div id="reg-form">
            <form action="">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" placeholder="firstname">

                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" placeholder="Joe">
                
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="xyz@gmail.com">

                <label for="password">Password</label>
                <input type="password" name="password" id="">
                <div>
                        <label for="gender-male">Male </label>
                        <input type="radio" name="gender-male" value="choice-1">
                        <label for="gender-female">Female </label>
                          <input type="radio" name="gender-female" value="choice-2">
                        <label for="other">other </label>
                        <input type="radio" name="other" value="choice-1">
        
                </div>

                <div>
                    <label for="days">Days</label>
                    <select name="days" id="">
                        <option value="0" select disabled>Days</option>
                        <option value="monday">Monday</option>
                        <option value="tueday">tueday</option>
                        <option value="wednesday">wednesday</option>

                    </select>
                </div>
                <label for="agree">I agree.</label>
                <input type="checkbox" name="agree">

                <button type="submit">Submit</button>
            </form>

        </div>
        <div>
            <h4>Tables demo</h4>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Age</th>
                </thead>
                <tr>
                    <td>Shwetha</td>
                    <td>27</td>
                </tr>
                <tr>
                        <td>Arun</td>
                        <td>34</td>
                    </tr>
                <tr>
                    <td>Harvey</td>
                    <td>45</td>
                </tr>
            </table>

        </div>
        
    </body>

</html>
